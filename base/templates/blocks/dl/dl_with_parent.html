{% load i18n %}
<dl class="{{ class_dl }}">
    <dt>{{ label|capfirst }}</dt>
    <dd>
        {% if value %}
            {% trans value %}
        {% elif parent_value %}
            <strong class="text-primary">{% trans parent_value %}</strong>
        {% elif default_value %}
            {{ default_value }}
        {% else %}
            <br>
        {% endif %}
    </dd>
</dl>
