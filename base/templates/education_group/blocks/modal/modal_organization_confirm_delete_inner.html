{% load i18n bootstrap3 %}

<form method="post" id="form_delete_coorganization" action="{{ request.path }}">
    {% csrf_token %}
    <div class="modal-body">
        <input type="hidden" id="hdn_co_organization_id_to_delete" name="co_organization_id_to_delete">
        {%  blocktrans %}Are you sure you want to delete the coorganization : {{ object }} ?{% endblocktrans %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "cancel" %}</button>
        <button type="submit" class="btn btn-danger" id="btn_coorganization_delete">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            {% trans "delete" %}
        </button>
    </div>
</form>
